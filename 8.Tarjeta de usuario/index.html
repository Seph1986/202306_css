<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tarjeta de usuario</title>
</head>
<body>
    <div class="contenedor">
        <header class="head"></header>
        <div class="profile-img-container">
            <img class="profile-img" src="icons/user-circle.png" alt="Foto de perfil">
        </div>
        <main class="main-content">
            <h2 class="name">Jane Doe</h2>
            <div class="location">
                <img class="img-loc" src="icons/map-marker.png" alt="Puntero de mapa">
                <span class="city">Seattle</span>
            </div>
            <div>
                Developer | Engineer | Problem Solver
                <br>
                Master of shadows and the Internet!
            </div>
            <footer>
                <img class="gear" src="icons/gear.png" alt="Icono de ajustes">
                <span><a href="#">edit profile</a></span>
            </footer>
        </main>
    </div>
</body>
</html>
